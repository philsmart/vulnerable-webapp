<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="templates/default">
<head>
<body>
	<div layout:fragment="content">
		<h1>User Preferences</h1>


		<hr />

		<span th:if="${user != null}">
			<table>
				<tr>
					<th>Username</th>
					<th>New Username</th>
					<th>New DisplayName</th>
					<th>User Enabled</th>
				</tr>

				<tr>
					<td th:text="${user?.username}" />					
					<td>
						<form id="userForm" th:action="@{/user-prefs}" th:method="post"
							th:object="${userAction}">
							<input type="hidden" th:value="${user?.id}" th:id="id"
								th:name="id" /> <input type="text" th:value="${user?.username}"
								th:id="newUsername" th:name="username" />
							<button type="submit">
								<i class="fas fa-pen-square"></i>
							</button>
						</form>
					</td>
					<td>
                        <form id="displayNameForm" th:action="@{/user-prefs-displayname}" th:method="post"
                            th:object="${userAction}">
                            <input type="hidden" th:value="${user?.id}" th:id="id"
                                th:name="id" /> <input type="text" th:value="${user?.displayName}"
                                th:id="newDisplayName" th:name="displayName" />
                            <button type="submit">
                                <i class="fas fa-pen-square"></i>
                            </button>
                        </form>
                    </td>
					<td th:text="${user?.enabled}" />
				</tr>

			</table>
		</span>
		<span th:if="${user == null}">
		  No user selected
		</span>
	</div>
</body>

</html>
